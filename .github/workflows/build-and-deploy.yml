name: Build Docker image and Deploy Pages

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: build-and-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker:
    name: Build & Push Image
    runs-on: ubuntu-latest

    env:
      REGISTRY: ${{ secrets.REGISTRY || 'ghcr.io' }}
      IMAGE_NAME: ${{ secrets.IMAGE_NAME || github.repository }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute image refs
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          registry="${REGISTRY}"
          image_name="${IMAGE_NAME}"
          # GHCR requires lowercase image names
          image_name_lc="${image_name,,}"
          echo "image=${registry}/${image_name_lc}" >> "$GITHUB_OUTPUT"
          echo "sha_tag=sha-${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          echo "ref_tag=ref-${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: env.REGISTRY == 'ghcr.io'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Login to custom registry
        if: env.REGISTRY != 'ghcr.io'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build base image (required by Dockerfile)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile-base
          tags: hexo-base:node22-py312-uv
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push site image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.sha_tag }}
            ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.ref_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Tag latest on default branch
        if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ steps.vars.outputs.image }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  pages:
    name: Deploy to GitHub Pages (via deploy.sh)
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Deploy
        env:
          # Use a PAT that can push to the Pages repo (e.g. Estom/Estom.github.io)
          # Fine-grained PAT: Contents: Read & Write on the target repo
          PAGES_REPO_TOKEN: ${{ secrets.PAGES_REPO_TOKEN }}
          # Optional overrides
          PAGES_REPO: ${{ secrets.PAGES_REPO || 'Estom/Estom.github.io' }}
          PAGES_BRANCH: ${{ secrets.PAGES_BRANCH || 'main' }}
        run: |
          chmod +x ./deploy.sh
          ./deploy.sh
